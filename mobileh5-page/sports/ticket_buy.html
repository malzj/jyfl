<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../mobileh5/css/mui.min.css" rel="stylesheet" />
		<link href="../../mobileh5/css/public.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../mobileh5/css/iconfont.css" />
		<link rel="stylesheet" href="../../mobileh5/css/app.css" />
		<style type="text/css">
			.iconfont{color: #808080;margin-right: 10px;font-size: 18px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">立即购买</h1>
		</header>
		<nav class="mui-bar mui-bar-tab ticket_buy_btn">
		    <a class="mui-tab-item">立即购买</a>
		</nav>
		<div class="mui-content">
		    <div class="sports_details_top bg_white mui-clearfix">
		    	<div class="mui-content-padded mui-pull-left">
					<div class="sports_top_img">
						<img src="../images/2.jpg" data-preview-src="" data-preview-group="1" />
					</div>
					<div class="sports_top_img" style="display: none;">
						<img src="../images/3.jpg" data-preview-src="" data-preview-group="1" />
					</div>
					<div class="sports_top_img" style="display: none;">
						<img src="../images/cake_beisike.png" data-preview-src="" data-preview-group="1" />
					</div>
					<!--图片数量-->
					<div class="sports_top_imgNum">相册(<span>3</span>)</div>
				</div>
				<div class="mui-pull-left sports_top_right">
					<h4 class="mui-ellipsis">忘不了羽毛球俱乐部</h4>
					<p>营业时间：<span>09:00~11:00</span></p>
				</div>
		    </div>
			<div class="mui-table-view">
				<div class="mui-table-view-cell mui-ellipsis"><span class="mui-icon iconfont icon-dizhi"></span>朝阳区朝阳区朝阳区朝阳区朝阳区朝阳区朝阳区朝</div>
				<div class="mui-table-view-cell"><span class="mui-icon iconfont icon-dianhua"></span><a href="tel:010-123456" style="display: inline-block;">010-123456</a></div>
			</div>
			<!--日历选择控件-->
			<div class="margin_top_10 calendarBox bg_white">
				<div class="calendar_title">2016年五月价格日历（选择游玩日期预定）</div>
				<table border="0">
					<tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr>
					<tr>
						<td><div>1<span class="calendar_price"></span></div></td>
						<td><div>2<span class="calendar_price">72点</span></div></td>
						<td><div>3<span class="calendar_price">72点</span></div></td>
						<td class="calendar_buy"><div>4<span class="calendar_price">72点</span></div></td>
						<td><div>5<span class="calendar_price">72点</span></div></td>
						<td><div>6<span class="calendar_price">72点</span></div></td>
						<td class="calendar_buy"><div>7<span class="calendar_price">172点</span></div></td>
					</tr>
					<tr>
						<td><div>1<span class="calendar_price">72点</span></div></td>
						<td><div>2<span class="calendar_price">72点</span></div></td>
						<td><div>3<span class="calendar_price"></span></div></td>
						<td class="calendar_buy"><div>4<span class="calendar_price"></span></div></td>
						<td class="calendar_buy"><div>5<span class="calendar_price"></span></div></td>
						<td class="calendar_buy"><div>6<span class="calendar_price"></span></div></td>
						<td class="calendar_buy"><div>7<span class="calendar_price"></span></div></td>
					</tr>
					<tr>
						<td class="calendar_buy active"><div>1<span class="calendar_price">72点</span></div></td>
						<td class="calendar_buy"><div>2<span class="calendar_price">72点</span></div></td>
						<td><div>3<span class="calendar_price"></span></div></td>
						<td><div>4<span class="calendar_price"></span></div></td>
						<td><div>5<span class="calendar_price"></span></div></td>
						<td><div>6<span class="calendar_price"></span></div></td>
						<td><div>7<span class="calendar_price"></span></div></td>
					</tr>
					<tr>
						<td><div>1<span class="calendar_price">72点</span></div></td>
						<td><div>2<span class="calendar_price">72点</span></div></td>
						<td><div>3<span class="calendar_price"></span></div></td>
						<td><div>4<span class="calendar_price"></span></div></td>
						<td><div>5<span class="calendar_price"></span></div></td>
						<td><div>6<span class="calendar_price"></span></div></td>
						<td><div>7<span class="calendar_price"></span></div></td>
					</tr>
				</table>
			</div>
		</div>
		<script src="../../mobileh5/js/mui.min.js"></script>
		<script src="../../mobileh5/js/jquery-1.9.1.min.js"></script>
		<script src="../../mobileh5/js/mui.zoom.js"></script>
		<script src="../../mobileh5/js/mui.previewimage.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.previewImage();
			jQuery('body').on('tap','.calendar_buy',function(){
				$(this).addClass('active').siblings().removeClass('active').parents('tr').siblings().find('.calendar_buy').removeClass('active')
			})
		</script>
	</body>
</html>
