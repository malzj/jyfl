<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/public.css" rel="stylesheet"/>
		<link href="css/index.css" rel="stylesheet"/>
		<link href="css/iconfont.css" rel="stylesheet" />
		<link href="css/mui.mian.css" rel="stylesheet"/>
		<script src="js/connection.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/mui.min.js"></script>		
		<script src="js/template.js"></script>
		<script src="js/jqueryExtend.js"></script>
		<script src="js/rem.js"></script>

		<style>
		.mui-content{background: url(images/jy_index/person_bg.jpg) no-repeat !important;background-size: 100% 100%!important;}
		.mui-bar{background-color: transparent;}
		</style>
	</head>
	<body>
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a id="offCanvasBtn" href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<!--<h1 class="mui-title">标题</h1>-->
				</header>
				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->

					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		
		<script type="text/javascript" charset="utf-8">
			mui.init();
			jQuery.ajaxJsonp(web_url+"/mobile/basic.php",{act:'navList'},function(data){
				if(data.state == 'false'){
					jQuery.errorJudge(data,data.message,function(){
						mui.back();	
					});					
				}
				sessionStorage.category = JSON.stringify(data);
				replaceHtml('.mui-draggable > .mui-inner-wrap', template('public/footer', data));
			});
			
		</script>
	</body>

</html>
