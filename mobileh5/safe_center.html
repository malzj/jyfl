<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/new_href.css" />
	</head>

	<body class="mui-fullscreen">
		<!--页面主结构开始-->
		<div id="safe_center_list" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
		<!--单页面开始-->
		<div id="safe_center" class="mui-page">
			<!--页面标题栏开始-->
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">登录密码</h1>
			</div>
			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell"><a class="mui-navigate-right" href="#login_passwoed">登录密码</a></li>
							<li class="mui-table-view-cell"><a class="mui-navigate-right" href="#tel">手机号</a></li>
							<li class="mui-table-view-cell"><a class="mui-navigate-right" href="#">安全问题</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--登录密码-->
		<div id="login_passwoed" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">设置密码</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-input-group margin_top_15">
							<div class="mui-input-row mui-password">
								<label>密码</label>
								<input type="password" class="mui-input-password" placeholder="请输入密码">
							</div>
							<div class="mui-input-row mui-password">
								<label>确认密码</label>
								<input type="password" class="mui-input-password" placeholder="请再次确认密码">
							</div>
						</div>
						<div class="mui-button-row margin_top_20">
								<button type="button" class="mui-btn mui-btn-primary login_password_btn" onclick="return false;">确认修改</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--手机号-->
		<div id="tel" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">绑定手机号</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-input-group margin_top_15">
							<div class="mui-input-row">
								<div class="mui-col-xs-9">
									<label>手机号</label>
									<input type="number" placeholder="请输入手机号">
								</div>	
							</div>
							<div class="mui-input-row mui-row">
								<div class="mui-col-xs-9">
									<label>动态码</label>
									<input type="number" placeholder="请输入动态码">
								</div>	
								<div class="mui-col-xs-3">
									<button type="button" class="mui-btn mui-btn-danger yanzheng">获取</button>
								</div>
							</div>
						</div>
						<div class="mui-button-row margin_top_20">
								<button type="button" class="mui-btn mui-btn-primary login_password_btn" onclick="return false;">确认绑定</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.view.js"></script>
		<script type="text/javascript">
			mui.init();
			var viewApi = mui('#safe_center_list').view({
				defaultPage:'#safe_center'
			});
			//初始化单页的区域滚动
			mui('.mui-scroll-wrapper').scroll();
			//返回操作
			var view = viewApi.view;
			(function($) {
				//处理view的后退与webview后退
				var oldBack = $.back;
				$.back = function() {
					if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
						viewApi.back();
					} else { //执行webview后退
						oldBack();
					}
				};
				//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
				//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
				view.addEventListener('pageBeforeShow', function(e) {
					//				console.log(e.detail.page.id + ' beforeShow');
				});
				view.addEventListener('pageShow', function(e) {
					//				console.log(e.detail.page.id + ' show');
				});
				view.addEventListener('pageBeforeBack', function(e) {
					//				console.log(e.detail.page.id + ' beforeBack');
				});
				view.addEventListener('pageBack', function(e) {
					//				console.log(e.detail.page.id + ' back');
				});
			})(mui);
		</script>
	</body>

</html>
