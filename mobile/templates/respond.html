<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fd.css">
	<link rel="stylesheet" href="css/main.css">
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<title>華影文化</title>
	<style>
		.pay-message{ text-align:center;}
		.pay-title{ font-size:56px; display:block; height:100px; line-height:100px; color:forestgreen;}
		.pay-content{ height:60px; line-height:20px; text-align:top; display:block}
		.pay-msg{ height:20px; line-height:20px;}
</style>
		
</head>
<body>
{$header}

<div class="container">

	<div class="pay-message">
		<span class="pay-title glyphicon glyphicon-ok-sign"></span>
		<span class="pay-msg">支付成功<br> </span>
		<span class="pay-content">将 <font id="outtime" color='red';>3</font> 秒后跳转到用户中心</span>
	</div>
</div>
</body>

<script>
	
	setInterval(function(){
		var time = parseInt($('#outtime').text());
		if(time!=0){
			$('#outtime').text(time-1);
		}else{
			window.location.href="user.php";
		}
		
		
	},1000);
</script>
</html>
