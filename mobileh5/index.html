<script src="js/mui.view.js"></script>
<script>

    jQuery(function () {
        jQuery(".login_btn").click(function () {
            var form = jQuery(this).parent("form");
            var username = form.find("input[name='username']").val();
            var password = form.find("input[name='password']").val();
            var type = form.find("input[name='type']").val();
            jQuery.ajax({
                type: 'post',
                url: web_url + '/mobile/userAuth.php?act=actLogin',
                async: false,
                data: {username: username, password: password, type: type},
                dataType: 'jsonp',
                jsonp:'jsoncallback',
                success: function (result) {
                    console.log(result);
                    if (result.state == "true") {
                        localStorage.user_id = result.data.user_id;
                        localStorage.username = result.data.username;
                        window.location.href = 'jy_index.html';
                    } else {
                        mui.alert(result.message);
                    }
                }
            })
        })
    })
    mui.init();
    var viewApi = mui('#login_index').view({
        defaultPage: '#login_def'
    });
    //初始化单页的区域滚动
    mui('.mui-scroll-wrapper').scroll();
</script>
