<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<link rel="stylesheet" href="css/jy_index.css">
		<link rel="stylesheet" href="css/reset.css">
		<style>
			html,body{height: 100%;}
		</style>
		<script src="js/rem.js"></script>
	</head>
	<body class="login">
		<div class="login_box">
			<div class="login_icon"><img src="images/jy_index/logo.png" alt="聚优福利"></div>
			<div class="login_form">
				<div class="login_username">
					<input type="number" placeholder="请输入您的聚优卡号" />
				</div>
				<div class="login_password">
					<input type="password" placeholder="请输入密码" />
				</div>
				<button class="login_btn">立即登录</button>
			</div>
			<div class="login_icon1"><img src="images/jy_index/enjoy.png" alt="享受工作，享受生活"></div>
		</div>
	</body>
</html>
