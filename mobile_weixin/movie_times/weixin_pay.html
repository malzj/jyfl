<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/public.css" />
		<style type="text/css">
			.mui-input-row label{padding:0;}
		</style>
	</head>
	<body>
	
		<script src="../js/connection.js"></script>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/jqueryExtend.js"></script>
		<script src="../js/template.js"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			/* 支付操作 */
			function movie_pay(){				
				jQuery.ajaxJsonp(web_url+'/mobile/cinema_times_order_mate.php?act=doneMovie',{isTimes:1}, function( result ){
					if(result.state=='true') {
						mui.alert('支付成功',function(){
							jQuery.jumpTo("../order/order_cinema.html");
						});
					}else if(result.state=='false'){
						jQuery.errorJudge(result.data,result.message,function(){
							jQuery.jumpTo("../order/order_cinema.html");
						});
					}
				});
			}
			
			movie_pay();
		</script>
	</body>
</html>
