<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/public.css" />
		<style type="text/css">
			.mui-input-row label{padding:0;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">电子券支付</h1>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view">
				 <li class="mui-table-view-cell"><h4 class="mui-pull-left">类型</h4><p class="mui-pull-right">朝阳剧场3D电子卡</p></li>
		         <li class="mui-table-view-cell"><h4 class="mui-pull-left">有效期</h4><p class="mui-pull-right">90天</p></li>
		         <li class="mui-table-view-cell"><h4 class="mui-pull-left">单价</h4><p class="mui-pull-right">42.24点</p></li>
		         <li class="mui-table-view-cell"><h4 class="mui-pull-left">数量</h4><p class="mui-pull-right">1</p></li>
		         <li class="mui-table-view-cell"><h4 class="mui-pull-left">手机</h4><p class="mui-pull-right">13820906181</p></li>
			</ul>
		    <ul class="mui-table-view margin_top_15">
				 <li class="mui-table-view-cell"><h4 class="mui-pull-left">聚优卡号</h4><p class="mui-pull-right">9999999999999999</p></li>
		         <li class="mui-table-view-cell">
		         	<div class="mui-input-row">
		         	<label class="mui-pull-left"><h4>请输入密码</h4></label>
		         	<input type="password" class="mui-pull-right dianziquan_mima" />
		         	</div>
		         </li>
			</ul>
			<button type="button" class="btn_next">确认支付</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
