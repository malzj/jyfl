				</button>
				<h1 class="mui-center mui-title">修改地址</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-input-group margin_top_20">
							<div class="mui-input-row">
								<label>用户名</label>
								<input type="text" class="mui-input-clear" placeholder="请输入">
							</div>	
							<div class="mui-input-row">

							<div class="mui-input-row">

						<div class="mui-button-row margin_top_20">

						</div>
					</div>
				</div>
			</div>

		<script src="js/mui.min.js"></script>
		<script src="js/mui.view.js"></script>
		<script type="text/javascript">
			mui.init();
			var viewApi = mui('#shouhuoxinxi').view({
				defaultPage: '#shouhuo_content'
			});
			//初始化单页的区域滚动
			mui('.mui-scroll-wrapper').scroll();
			var view = viewApi.view;
			(function($) {
				var oldBack = $.back;
				$.back = function() {
					if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
						viewApi.back();
					} else { //执行webview后退
						oldBack();
					}
				};
				//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
				//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象

				view.addEventListener('pageShow', function(e) {

				});
				view.addEventListener('pageBack', function(e) {

				});

				//$.swipeoutClose(el);//关闭指定列的滑动菜单，el:指定列的dom对象
				//				setTimeout(function() {
				//					$.swipeoutOpen(document.getElementById("OA_task_1").querySelector('li:last-child'), 'left');
				//					setTimeout(function() {
				//						$.swipeoutClose(document.getElementById("OA_task_1").querySelector('li:last-child'));
				//					}, 1000);
				//				}, 1000);
				//第一个demo，拖拽后显示操作图标，点击操作图标删除元素；
				$('#shouhuo_list').on('tap', '.shouhuo_remove', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					mui.confirm('确认删除该条记录？', '聚优福利', btnArray, function(e) {
						if (e.index == 0) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
				});
				var btnArray = ['确认', '取消'];
			})(mui);
		</script>
