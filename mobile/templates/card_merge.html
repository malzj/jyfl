<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">	
	<title>華影文化</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fd.css">	
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
	<style>
		input{ border: 0; }
	</style>	
</head>
<body>
{$header}

<div class="container" style="padding-bottom: 20px;">
	<div class="row">
		<div class="col-xs-12"> <h5>转出(需清空)的卡号</h5> </div>
		<div class="col-xs-12">
			<input name="from_card"  style="margin-bottom: 7px;" class="form-control" type="text" placeholder="卡号：" id="from_card"/>
			<input name="from_card_pwd" class="form-control" type="password" placeholder="密码：" id="from_card_pwd"/>
		</div>
		<div class="col-xs-12"> <h5>转入(合并到)的卡号</h5> </div>
		<div class="col-xs-12">
			<input name="to_card" style="margin-bottom: 7px;" class="form-control" type="text" placeholder="卡号：" value="{$username}" id="to_card"/>
			<input name="to_card_pwd" class="form-control" type="password" placeholder="密码：" id="to_card_pwd" />
		</div>
		<div class="col-xs-12 text-center">
			<input type="hidden" name="act" value="act_card_merge" />
			<button class="btn btn-danger" style="width: 200px;margin-top: 20px;" onclick="submitCardMerge()" >确认转移</button>
		</div>
	</div>
</div>

<script type="text/javascript">

</body>
</html>
