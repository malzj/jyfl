		<script type="text/javascript" charset="utf-8">
			mui.init();
//			mui('.mui-off-canvas-wrap').offCanvas('close');
			mui('#offCanvasSideScroll').scroll();
			mui('#offCanvasSideScroll1').scroll();
			//页面a标签的点击跳转事件
			mui('.shop-content,.mui-table-view,.shop-category-container,.mui-scroll,.mui-content').on('tap', 'a', function (e) {
			if (!this.classList.contains('mui-disabled')) {
			mui.openWindow({
			url: this.getAttribute('href'),
			id: '#yonghuming',
			});
			}
			else {
			//s e.preventDefault();
			mui.preventDefault(e);
			mui.stopPropagation(e);
			}
			});

			mui('#logout')[0].addEventListener('tap',function(){

				jQuery.ajax({
					url: web_url + '/mobile/userAuth.php',
					data: {
						'act': 'logout',
					},
					type: 'get',
					dataType: 'jsonp',
					jsonp: 'jsoncallback',
					success: function (result) {
						console.log(result);
						if (result.state == 'true') {
							mui.alert("退出登录成功！",function(){
								window.location.href='index.html';
							});
						} else {
							mui.alert("退出登录失败！");
						}
					}
				});
				return false;
			})
			//功能弹出层
			$('.public_gongneng')[0].addEventListener('tap',function(){
				$('.public_popUp').css({'z-index':'1','visibility':'visible','transition-delay':'0s'});
				$('.popUp_item').addClass('active');
				$('.popUp_row').css({'transform':'translateY(0)','transition-delay':'0s'});
				$('.popUp_item:nth-child(1),.popUp_item:nth-child(2),.popUp_item:nth-child(3),.popUp_item:nth-child(4)').css('transition-delay','.05s')
				$('.popUp_item:nth-child(5),.popUp_item:nth-child(6),.popUp_item:nth-child(7),.popUp_item:nth-child(8)').css('transition-delay','.1s')
				$('.popUp_item:nth-child(9),.popUp_item:nth-child(10),.popUp_item:nth-child(11),.popUp_item:nth-child(12)').css('transition-delay','.13s')
				$('.popUp_item:nth-child(13),.popUp_item:nth-child(14),.popUp_item:nth-child(15),.popUp_item:nth-child(16)').css('transition-delay','.17s')
			})
			$('.popUp_close')[0].addEventListener('tap',function(){
				$('.public_popUp').css({'z-index':'-1','visibility':'hidden','transition-delay':'.2s'});
				$('.popUp_item').removeClass('active');
				$('.popUp_row').css({'transform':'translateY(100%)','transition-delay':'.4s','opcity':'0'});
				$('.popUp_item:nth-child(1),.popUp_item:nth-child(2),.popUp_item:nth-child(3),.popUp_item:nth-child(4)').css('transition-delay','.12s')
				$('.popUp_item:nth-child(5),.popUp_item:nth-child(6),.popUp_item:nth-child(7),.popUp_item:nth-child(8)').css('transition-delay','.09s')
				$('.popUp_item:nth-child(9),.popUp_item:nth-child(10),.popUp_item:nth-child(11),.popUp_item:nth-child(12)').css('transition-delay','.06s')
				$('.popUp_item:nth-child(13),.popUp_item:nth-child(14),.popUp_item:nth-child(15),.popUp_item:nth-child(16)').css('transition-delay','.03s')
			})
			//控制广告位轮播时间
			var gallery = mui('.mui-slider');
				gallery.slider({
				  interval:3000//自动轮播周期，若为0则不自动播放，默认为0；
				});
			//进入首页的广告图片3秒消失	
			setTimeout(function(){
				$(".img").css("display","none");
				},
				3000);
		</script>
