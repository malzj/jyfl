{include file="pageheader.htm"}
<div class="main-div">

    <form method="post" action="supplier_message.php?act=save" name="theForm"  onsubmit="return validate()">
        <table border="0" width="100%">
            <tr>
                <td>信息标题:</td>
                <td><input name="title" id="title"  type="text" value="{$msg_info.title}" /></td>
            </tr>
            <tr>
                <td>信息标题:</td>
                <td>
                    <select name="supplier_id">
                        <option value="">请选择供应商</option>
                        {foreach from=$supplier_list item=supplier}
                        <option value="{$supplier.supplier_id}" {if $supplier.supplier_id eq $msg_info.supplier_id}selected{/if}>{$supplier.supplier_name}</option>
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td>信息内容:</td>
                <td><textarea name="content" cols="50" rows="4" wrap="VIRTUAL" id="content">{$msg_info.content}</textarea></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input name="Submit" value="{$lang.button_submit}" type="submit" class="button" />
                    <input name="id" type="hidden" value="{$msg_info.id}" />
                </td>
            </tr>
        </table>
    </form>
</div>
{insert_scripts files="../js/utils.js,validator.js"}
