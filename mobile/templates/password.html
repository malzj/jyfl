<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
	<title>華影文化</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fd.css">	
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/user.js"></script>	
</head>
<body>

	{insert_scripts files='utils.js'}
    <script type="text/javascript">
    {foreach from=$lang.profile_js item=item key=key}
      var {$key} = "{$item}";
    {/foreach}
    </script>
    {$header}
	<form name="formPassword" action="user.php" method="post" onSubmit="return editPassword()" >	
		<div class="container" style="padding-bottom: 20px;padding-top: 20px;">
			{if $is_login eq 1}
			<input class="form-control" name="user_name" type="text" placeholder="卡号" /></br>
			{/if}
			<input class="form-control" name="old_password" type="password" placeholder="原密码" /></br>
			<input class="form-control" name="new_password" type="password" placeholder="新密码"/></br>
			<input  class="form-control" name="comfirm_password" type="password" placeholder="确认密码">
			<input type="hidden" name="is_login" value="{$is_login}">
		</div>
		<div class="text-center" style="margin-top: 20px;">
			<button class="btn btn-danger" style="width: 200px;">确认修改</button>
		</div>
	</form>
	    
</body>
</html>
