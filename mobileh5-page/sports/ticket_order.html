<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../mobileh5/css/mui.min.css" rel="stylesheet" />
		<link href="../../mobileh5/css/public.css" rel="stylesheet" />
		<style type="text/css">
			p{line-height: 1;margin-top: 5px;}
			.mui-input-group label{font-size: 16px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">核对订单信息</h1>
		</header>
		<nav class="mui-bar mui-bar-tab ticket_buy_btn">
		    <a class="mui-tab-item">提交订单</a>
		</nav>
		<div class="mui-content">
		    <div class="ticket_order_tips mui-text-center color_coral">
		    	本产品选定后<span>2016-05-13</span>当天有效。
		    </div>
		    <div class="margin_top_15 mui-table-view">
		    	<div class="mui-table-view-cell">
		    		<h4 class="mui-pull-left">产品名称</h4>
		    		<p class="mui-pull-right">北京回龙观中学羽毛球馆1小时畅打</p>
		    	</div>
		    	<div class="mui-table-view-cell">
		    		<h4 class="mui-pull-left">购买数量</h4>
		    		<div class="mui-numbox mui-pull-right" data-numbox-min='1'>
						<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
						<input id="test" class="mui-input-numbox" type="number" value="1" />
						<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
					</div>
		    	</div>
		    	<div class="mui-table-view-cell">
		    		<h4 class="mui-pull-left">单价</h4>
		    		<p class="mui-pull-right color_2fd0b5">53.00点</p>
		    	</div>
		    	<div class="mui-table-view-cell">
		    		<h4 class="mui-pull-left">数量</h4>
		    		<p class="mui-pull-right">1</p>
		    	</div>
		    	<div class="mui-table-view-cell">
		    		<h4 class="mui-pull-left">产品总价</h4>
		    		<p class="mui-pull-right color_2fd0b5">53.00点</p>
		    	</div>
		    </div>
		    <div class="margin_top_15">
		    	<div class="color_2fd0b5 ticket_buy_tips">游客资料录入(因为游客资料错误导致无法入场，网站不承担责任)</div>
		    </div>
		    <div class="mui-input-group">
		    	<div class="mui-input-row">
						<label>你的名字</label>
						<input type="text" placeholder="凭有效证件的姓名填写">
				</div>
		    	<div class="mui-input-row">
						<label>手机号码</label>
						<input type="number" placeholder="请输入手机号">
				</div>
		    </div>
		</div>
		<script src="../../mobileh5/js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>
</html>
