<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/public.css" rel="stylesheet"/>
		<link href="../css/mui.mian.css" rel="stylesheet"/>
		<script src="../js/connection.js"></script>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/mui.min.js"></script>		
		<script src="../js/template.js"></script>
		<script src="../js/ajaxJsonp.js"></script>
		<script src="../js/mui.mian.js"></script>
		
		<style>
			.mui-numbox{margin-top: 10px;}			
		</style>
		<script>
			// 商品id
			var goods_id = 2648; 
		</script>
	</head>
	<body>
	
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品详情</h1>
		</header>
		
		<div class="mui-content"></div>
		
		<script type="text/javascript">
			
			mui.init();
			// 页面加载前遮罩
			var mask = mui.createMask();
			createMask(mask,'show');
			// ajax调取数据
			jQuery.ajaxJsonp(web_url+"/mobile/goods.php",{id:goods_id},function(data){
				//console.log(data);
				// 加载页面			
				replaceHtml('.mui-content', template('cake/detail', data));
				// 关闭遮罩
				createMask(mask,'colse');	
				// 从新触发相册插件
				var gallery = mui('.mui-slider');
				gallery.slider();
				// 重新触发计数插件
				mui('.mui-numbox').numbox();
			});
			
			
		</script>
	</body>

</html>
