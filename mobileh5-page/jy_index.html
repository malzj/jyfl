		<script type="text/javascript" charset="utf-8">
			mui.init();
//			mui('.mui-off-canvas-wrap').offCanvas('close');
			mui('#offCanvasSideScroll').scroll();
			mui('#offCanvasSideScroll1').scroll();
			//页面a标签的点击跳转事件
			mui('.shop-content,.mui-table-view,.shop-category-container,.mui-bar,.mui-scroll,.mui-content').on('tap', 'a', function (e) {
			if (!this.classList.contains('mui-disabled')) {
			mui.openWindow({
			url: this.getAttribute('href'),
			id: '#yonghuming',
			});
			}
			else {
			//s e.preventDefault();
			mui.preventDefault(e);
			mui.stopPropagation(e);
			}
			});

			mui('#logout')[0].addEventListener('tap',function(){

				jQuery.ajax({
					url: web_url + '/mobile/userAuth.php',
					data: {
						'act': 'logout',
					},
					type: 'get',
					dataType: 'jsonp',
					jsonp: 'jsoncallback',
					success: function (result) {
						console.log(result);
						if (result.state == 'true') {
							mui.alert("退出登录成功！",function(){
								window.location.href='index.html';
							});
						} else {
							mui.alert("退出登录失败！");
						}
					}
				});
				return false;
			})
