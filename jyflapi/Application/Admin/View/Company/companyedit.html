<script type="text/javascript">
    function time(){

        var s='{$btime}';
        var c='{$otime}';
        alert(s);
        $('#btime').val(s);
        $('#otime').val(c);
    }

    function getOptions(){
        var opt = {callback: pageselectCallback};

        var s='{$btime}';
        var c='{$otime}';

        $('#btime').val(s);
        $('#otime').val(c);
        opt['items_per_page']=10;
        opt['num_display_entries']=4;
        opt['num_edge_entries']=4;
        opt['prev_text']='上一页';
        opt['next_text']='下一页';
        opt['current_page']='{$nowpage}'-1;
        return opt;
    }
    $(function(){
//        console.log({$nowpage});
//        alert({$count});
        // 分页控件初始化
        var optInit = getOptions();
        $("#Pagination").pagination({$count}, optInit);
    })
    var flag = false;
    function pageselectCallback(page_index){
        console.log(page_index);
        if(flag){
//            *//**//*请求数据*//**//*
//            //请求API
            var page =parseInt(page_index);
            var a='{$btime}';
            var b='{$otime}';
            location.href="__URL__/ylist/nowpage/"+page+"/btime/"+a+"/otime/"+b+"";

        }
        flag = true;
    }

</script>
