<div class="mui-content">
    <div class="sports_top mui-clearfix">
        <div class="sports_item">
            <a href="#" data-code="0L20"><img src="../images/sports/yumaoqiu.svg" alt="" />羽毛球</a>
        </div>
        <div class="sports_item">
            <a href="#" data-code="0L11"><img src="../images/sports/pinpangqiu.svg" alt="" />乒乓球</a>
        </div>
        <div class="sports_item">
            <a href="#" data-code="0L18"><img src="../images/sports/wangqiu.svg" alt="" />网球</a>
        </div>
        <div class="sports_item">
            <a href="#" data-code="0L06"><img src="../images/sports/lanqiu.svg" alt="" />篮球</a>
        </div>
        <div class="sports_item">
            <a href="#" data-code="0L22"><img src="../images/sports/zuqiu.svg" alt="" />足球</a>
        </div>
        <div class="sports_item">
            <a href="#" data-code="0L16"><img src="../images/sports/taiqiu.svg" alt="" />台球</a>
        </div>
        <div class="sports_item">
            <a href="#" data-code="0L04"><img src="../images/sports/gaoerfu.svg" alt="" />高尔夫</a>
        </div>
        <div class="sports_item">
            <a href="#" data-code="0N07"><img src="../images/sports/youyong.svg" alt="" />游泳</a>
        </div>
        <div class="sports_item">
            <a href="#" data-code="0P02"><img src="../images/sports/jianshen.svg" alt="" />有氧健身</a>
        </div>
        <div class="sports_item">
            <a href="#" data-code="0P09"><img src="../images/sports/yujia.svg" alt="" />瑜伽</a>
        </div>
    </div>
    <div class="mui-table-view margin_top_20 sports_area_btn">
        <div class="mui-table-view-cell mui-text-center">
            <span>区域</span><span class="mui-icon mui-icon-arrowdown"></span>
        </div>
    </div>
    <!--区域下拉-->
    <div class="sports_area mui-row mui-text-center" style="display: none;">
        {{each area_list as area}}
        <div class="mui-col-xs-3 sports_area_item" data-dongwang-id="{{area.dongwang_id}}">{{area.region_name}}</div>
        {{/each}}
    </div>
    <!--列表-->
    <div class="mui-table-view sports_list">
        {{each list as row}}
        <div class="mui-table-view-cell">
            <div class="sports_list_img mui-pull-left">
                <img src="{{row.venue.signImg}}" alt="" />
            </div>
            <div class="sports_list_center mui-pull-left">
                <h4 class="mui-ellipsis">{{row.venue.venueName}}</h4>
                <div class="mui-ellipsis color_8f8f94">{{row.venue.sportName}}</div>
                <div class="color_8f8f94">400-662-5170 {{if row.venue.tel400}}转 {{row.venue.tel400}}{{/if}}</div>
                <div class="mui-ellipsis color_8f8f94">{{row.venue.place}}</div>
            </div>
            <div class="sports_list_right mui-pull-right">
                <div class="sports_list_price"><span class="color_coral">{{row.venue.salePrice}}</span>点起</div>
                <button type="button" class="sports_list_btn href_click" data-href="./details.html?venueId={{row.venue.venueId}}">查看场馆</button>
            </div>
        </div>
        {{/each}}
    </div>
</div>
<script>
</script>
