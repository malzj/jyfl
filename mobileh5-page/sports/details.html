		<link rel="stylesheet" href="../../mobileh5/css/app.css" />

			.iconfont{color: #808080;margin-right: 10px;font-size: 18px;}

			.sports_details_item1 .mui-segmented-control.mui-segmented-control-inverted  .mui-control-item.mui-active{border:1px solid #2fd0b5!important;}

					<a class="mui-control-item" href="#item2">门票</a>
				</div>
			</div>
			<div id="item1" class="mui-control-content sports_details_item1 mui-active bg_white">

				    <div class="mui-scroll">
				        <a class="mui-control-item mui-active">
				        	<span>05月10日</span>
				        	<div class="color_8f8f94"><span class="sports_details_date">今天</span><span class="color_coral">62</span>点起</div>

				        <a class="mui-control-item">
				        	<span>05月10日</span>

				        <a class="mui-control-item">
